    <main class="container">
        <div class="container__line">
            <img src="assets/images/line.png" alt="Line">
        </div>
        <div class="container__card">
            <div class="card__config">
                <img src="assets/images/cog.svg" alt="Config urls">
            </div>
            <div class="card__avatar">
                <div class="card__avatar-logo">
                    <img src="assets/images/build.svg" alt="Rocketseat Logo">
                </div>
                <div class="card__avatar-photo">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="160"
                        height="184" viewBox="0 0 160 184">
                        <defs>
                            <clipPath id="clip-path">
                                <path d="M138,0l46,80-46,80H46L0,80,46,0Z" transform="translate(160) rotate(90)" />
                            </clipPath>
                        </defs>
                        <g clip-path="url(#clip-path)">
                            <image width="184" height="184" transform="translate(-12)" xlink:href=""
                                alt="GitHub Photo" />
                        </g>
                    </svg>
                </div>
            </div>
            <h1 class="card__title">Full name</h1>
            <a target="_blank" class="card__github">
                <i class="fab fa-github card__github-icon"></i>
                <span class="card__github-user">my-github-username</span>
            </a>
            <p class="card__text">
                My Description
            </p>
            <ul class="card__social">
                <li>
                    <a target="_blank" class="card__social-link youtube">
                        <img src="assets/images/youtube.svg" alt="youtube">
                    </a>
                </li>
                <li>
                    <a target="_blank" class="card__social-link instagram">
                        <img src="assets/images/instagram.svg" alt="instagram">
                    </a>
                </li>
                <li>
                    <a target="_blank" class="card__social-link facebook">
                        <img src="assets/images/facebook.svg" alt="facebook">
                    </a>
                </li>
                <li>
                    <a target="_blank" class="card__social-link twitter">
                        <img src="assets/images/twitter.svg" alt="twitter">
                    </a>
                </li>
            </ul>
        </div>
