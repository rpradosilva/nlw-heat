<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Prado - DoWhile 2021</title>
    <link rel="shortcut icon" href="assets/images/favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <main class="container">
        <div class="container__card">
            <div class="card__avatar">
                <div class="card__avatar-logo">
                    <img src="assets/images/build.svg" alt="Rocketseat Logo">
                </div>
                <div class="card__avatar-photo">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="160"
                        height="184" viewBox="0 0 160 184">
                        <defs>
                            <clipPath id="clip-path">
                                <path d="M138,0l46,80-46,80H46L0,80,46,0Z" transform="translate(160) rotate(90)" />
                            </clipPath>
                        </defs>
                        <g clip-path="url(#clip-path)">
                            <image width="184" height="184" transform="translate(-12)"
                                xlink:href="https://avatars2.githubusercontent.com/u/22681977" alt="GitHub Photo" />
                        </g>
                    </svg>
                </div>
            </div>
            <h1 class="card__title">Rafael Prado</h1>
            <a href="https://github.com/rpradosilva" target="_blank" class="card__github">
                <i class="fab fa-github card__github-icon"></i>
                <span class="card__github-user">rpradosilva</span>
            </a>
            <p class="card__text">
                An instructor focused on helping pople start programming for web
            </p>
            <ul class="card__social">
                <li class="card__social-link">
                    <a href="https://www.youtube.com/channel/UCngcgGLbSjDUO-H2p5j43DA" target="_blank">
                        <img src="assets/images/youtube.png" alt="Youtube">
                    </a>
                </li>
                <li class="card__social-link">
                    <a href="https://www.instagram.com/rpradosilva" target="_blank">
                        <img src="assets/images/instagram.png" alt="Instagram">
                    </a>
                </li>
                <li class="card__social-link">
                    <a href="#" target="_blank">
                        <img src="assets/images/facebook.png" alt="Facebook">
                    </a>
                </li>
                <li class="card__social-link">
                    <a href="https://twitter.com/rpradosilva" target="_blank">
                        <img src="assets/images/twitter.png" alt="Twitter">
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>

</html>
